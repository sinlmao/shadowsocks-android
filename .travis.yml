dist: xenial
language: bash

notifications:
  email: false

addons:
  apt:
    packages:
      - python

env:
  global:
    - secure: ""
    - TZ: "Asia/Shanghai"

script:
  - bash generate.sh

deploy:
  provider: pages
  local-dir: gh-pages
  target-branch: gh-pages
  keep-history: true
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN}
  on:
    branch: acl
